name    = Music-FretboardDiagram
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2019

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web = https://github.com/ology/Music-FretboardDiagram
repository.type = git
bugtracker.mailto = bug-Music-FretboardDiagram@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Music-FretboardDiagram

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = PNG
stopwords = TTF
stopwords = fretboard
stopwords = th
stopwords = png
stopwords = horiz
stopwords = Pawe
stopwords = Åšwiderski
stopwords = showname

[Prereqs]
Moo = 2

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
